<div id="wrapper">
  <div id="container">
    <div id="section-1">
    </div>
    <div id="section-2"></div>
  </div>
  <div id="todo-container">
    <mat-toolbar color="primary">
      <span>My Application</span>
    </mat-toolbar>
    <mat-card>
      <form #newTodo="ngForm" (ngSubmit)="addTodo(newTodo.value)" autocomplete="off">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Add todo here..." 
          (ngModel)="description" name="description">
        </mat-form-field> <br>
        <button mat-raised-button type="submit" color="accent">Submit</button>
      </form>
      <mat-card-content *ngFor="let item of todoItems" 
        style="border: 2px solid purple; padding: 4px; margin: 5px;
               flex-direction: column"
                [ngStyle]="{'text-decoration': item.completed && 'line-through'}">
        {{item.createdOn}} : {{item.description}} 
        <div style="display: flex; justify-content: space-between">
            <mat-checkbox (click)="changeDoneState(item.id)" 
            [checked]="item.completed">Done</mat-checkbox> 
            <button mat-button color="primary" 
            (click)="deleteTodo(item.id)">X</button>

        </div>
        <button mat-button color="primary" 
        (click)="changeEditState(item.id)">{{item.editing ? "Close" : "Update"}}</button>
        <mat-form-field class="example-full-width" style="margin-left: 10px"
        *ngIf="item.editing">
            <input matInput placeholder="Update description" 
            [(ngModel)]="item.description" name="description">
          </mat-form-field> <br>

      </mat-card-content>
    </mat-card>
    

  
  
  </div>
</div>
